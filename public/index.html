<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firebase Chat Realtime</title>
  <link rel="stylesheet" href="./bootstrap.min.css">

  <style>
    .list-group {
      height: 40vh;
      overflow: scroll;
      overflow-x: hidden;
    }

    .list-group-item img {
      width: 40px;
      aspect-ratio: 1;
      border-radius: 50%;
    }

    .loading {
      width: 100%;
      height: 100vh;
    }

    .loading img {
      width: 100%;
      height: 100%;
      aspect-ratio: 1;
      object-fit: cover;
    }
  </style>
</head>

<body>
  <section class="loading">
    <img src="./loading.gif" alt="loading">
  </section>
  <main class="container mx-auto d-none">


    <h1 class="text-center mt-4">Firebase Chat</h1>


    <div class="border border-2 border-primary mt-5 rounded-2 ps-2 py-2 d-none" id="chat-holder">
      <ul class="list-group pe-2">

      </ul>
    </div>

    <form class="d-none">
      <div class="form-group row">
        <label for="nombre" class="col-sm-2 col-form-label">Nombre</label>
        <div class="col-sm-10">
          <input type="text" readonly="" class="form-control-plaintext" id="nombre" value="">
        </div>
      </div>
      <div class="form-group">
        <label for="mensaje" class="form-label mt-4">Mensaje</label>
        <input type="text" class="form-control" id="mensaje" placeholder="Mensaje..." autocomplete="off">
      </div>


      <button type="button" class="btn btn-outline-danger mt-5 me-5 desloguear">Desloguear</button>
      <button type="submit" class="btn btn-outline-primary ms-5 mt-5">Enviar</button>
    </form>

    <p class="mt-3 textoLog">Logueate para poder ver el chat</p>
    <button type="button" class="btn btn-outline-success btn-lg google-btn">
      <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="24" height="24" viewBox="0 0 48 48"
        style=" fill:#000000;">
        <path fill="#fbc02d"
          d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12	s5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24s8.955,20,20,20	s20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z">
        </path>
        <path fill="#e53935"
          d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039	l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z">
        </path>
        <path fill="#4caf50"
          d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36	c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z">
        </path>
        <path fill="#1565c0"
          d="M43.611,20.083L43.595,20L42,20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571	c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z">
        </path>
      </svg>
      Ingresar con google</button>
  </main>

  <script src="./main.js" type="module"></script>
</body>

</html>
